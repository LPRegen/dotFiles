[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 24pt
radius = 10

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

; ---- Fonts
font-0 = Hack Nerd Font:pixelsize=12;4
font-1 = Hack Nerd Font:pixelsize=18;4.5

; ----     Modules' position     ----
modules-left = xworkspaces
modules-center = cpu memory temperature fanspeed battery
modules-right = pulseaudio xkeyboard wlan date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; --- Modules Center ---
[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "󰻠 "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%
format-prefix-font = 2


[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %mb_used%
label-maxlen = 5
label-ellipsis = false
format-prefix-font = 2

[module/temperature]
type = internal/temperature
format-prefix = "糖 "
format-prefix-foreground = ${colors.primary}
label = %temperature-c%
interval = 1
thermal-zone = 0
warn-temperature = 55
hwmon-path = /sys/devices/platform/dell_smm_hwmon/hwmon/hwmon6/temp2_input
format-prefix-font = 2

[module/fanspeed]
type = custom/script
format-prefix = "󰈐  "
format-prefix-foreground = ${colors.primary}
label = %output%
exec = sensors 2>/dev/null | sed '/Processor Fan/!d' | awk '{ print $3 }'
interval = 1
format-prefix-font = 2

[module/battery]
type = internal/battery

label-discharging = %percentage%
label-charging = %percentage%
label-full = "%{F#77DD77}  %percentage%%"

format-discharging = <animation-discharging> <label-discharging>
format-charging = <animation-charging> <label-charging>
format-full = <label-full>

full-at = 100
low-at = 35
battery = BAT0
adapter = AC
time-format = %H:%M
format-prefix-font = 2
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
; Framerate in milliseconds
animation-charging-framerate = 750
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
; Framerate in milliseconds
animation-discharging-framerate = 500


; Modules Left --- ---
[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1


[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = %layout%
label-layout-foreground = ${colors.primary}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid%


[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
